<html>
<head>
<script src="css/source-sans-pro.js"></script>
<link href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
</head>
<body>
<script id="home-tpl" type="text/x-handlebars-template" >
    <div class='header'><h1>Home</h1></div>
	<li><h1>Search By Name &nbsp;    :&nbsp;</h1> <div class='search-bar'><input id="byName" class='search-key' type="search"/></div></li>
	<li><h1>Search By ID     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  :&nbsp;</h1><div class='search-bar'><input id="byId" class='search-key' type="search"/></div></li>

    <ul class='employee-list'></ul>
	<ul class='employee-id-info'></ul>
</script>
<script id="employee-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <li><a href="#employees/{{this.id}}">{{this.firstName}} {{this.lastName}}<br/>{{this.title}}</a></li>
    {{/.}}
</script>

<script id="home-byId-tpl" type="text/x-handlebars-template">
	<div class='details'>
		<h1>{{FIRSTNAME}} {{LASTNAME}}</h1>
		<ul>
			<li>Street:{{STREET}}</li>
			<li>City:{{CITY}}</li>
		</ul>
	</div>
</script>

<script id="employee-tpl" type="text/x-handlebars-template">
    <div class='header'><a href='#' class="button header-button header-button-left">Back</a><h1>Details</h1></div>
    <div class='details'>
        <img class='employee-image' src='img/{{firstName}}_{{lastName}}.jpg' />
        <h1>{{firstName}} {{lastName}}</h1>
        <h2>{{title}}</h2>
        <span class="location"></span>
        <ul>
            <li><a href="tel:{{officePhone}}">Call Office<br/>{{officePhone}}</a></li>
            <li><a href="tel:{{cellPhone}}">Call Cell<br/>{{cellPhone}}</a></li>
            <li><a href="sms:{{cellPhone}}">SMS<br/>{{cellPhone}}</a></li>
			<li><a href="#" class="add-location-btn">Add Location</a></li>
			<li><a href="#" class="change-pic-btn">Change Picture</a></li>
        </ul>
    </div>
</script>
<script src="lib/iscroll.js"></script>
<script src="lib/handlebars-v1.3.0.js"></script>
<script src="lib/jquery-1.11.0.js"></script>
<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
<script src="js/storage/memory-store.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/EmployeeView.js"></script>
<script src="js/main.js"></script>



<script src="phonegap.js"></script>
</body>
</html>
